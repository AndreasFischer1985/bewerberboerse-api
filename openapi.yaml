servers:
  - url: "https://rest.arbeitsagentur.de/jobboerse/bewerbersuche-service"

paths:
                  
  /pc/v1/bewerber:
    get:
      summary: Bewerberb√∂rse
      description: "Die Bewerberb√∂rse erm√∂glicht es, Bewerber*innen mit verschiedenen GET-Parametern zu filtern. "
      operationId: bewerberboerse
      responses:
        '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Response'
      parameters:
        - in: query
          name: was
          schema:
            type: string
          description: Beruf, Kenntnisse, Sprachen, etc. 
          example: "Wissenschaftlicher Mitarbeiter"
          required: false

        - in: query
          name: ausbildungsart
          schema:
            type: string
            enum:
                - au
                - dsa
                - dsp
          description: Ausbildungsart - au=Ausbildung, dsa=Duales Studium (ausbildungsintegrierend), dsp=Duales Studium (praxisintegrierend).
          example: "au"
          required: false

        - in: query
          name: wo
          schema:
            type: string
          description: Ort, PLZ, Bundesland, Land, etc.
          example: "Feucht"
          required: false

        - in: query
          name: umkreis
          schema:
            type: integer
            enum:
                - 0
                - 10
                - 15
                - 20
                - 50
                - 100
                - 200
          description: Umkreis - 0=ganzer Ort; 10=10km; 15=15km; 20=20km; 50=50km; 100=100km; 200=200km.
          example: 0
          required: false

        - in: query
          name: angebotsart
          schema:
            type: string
            enum:
                - ar
                - au
                - pt
                - se
          description: Angebotsart - ar=Arbeitskr√§fte; au=Auszubildende/Duales Studium; pt=Praktikanten/Trainees; se=Selbstst√§ndige.
          example: "ar"
          required: false

        - in: query
          name: arbeitszeit
          schema:
            type: string
            enum:
                - vz
                - tz
                - snw
          description: Arbeitszeit - vz=Vollzeit; tz=Teilzeit; snw=Schicht,Nacht,Wochenende; ht=Heim-/Telearbeit; mj=Minijob.
          example: "vz"
          required: false

        - in: query
          name: berufserfahrung
          schema:
            type: string
            enum:
                - be
                - mb
          description: Berufserfahrung - be=Berufseinsteiger*innen; mb=Mit Berufserfahrung.
          example: "mb"
          required: false

        - in: query
          name: vertragsart
          schema:
            type: string
            enum:
                - be
                - ub
          description: Vertragsart - be=Befristet; ub=Unbefristet.
          example: "ub"
          required: false

        - in: query
          name: behinderung
          schema:
            type: string
            enum:
                - an
          description: Behinderung - an=Nur Schwerbehinderte oder ihnen gleichgestellte Bewerber*innen anzeigen.
          example: "an"
          required: false

        - in: query
          name: page
          schema:
            type: integer
          description: Ergebnissseite
          example: 0
          required: false

        - in: query
          name: size
          schema:
            type: integer
          example: 25
          description: Anzahl von Ergebnissen
          required: false

  /pc/v1/bewerberdetails/{referenznummer}:
    get:
      description: Details zu einzelnen Bewerbenden lassen sich unter Angabe der Referenznummer (z.B. 10005-955011998040991647-B) abfragen
      operationId: bewerberdetails
      responses:
        '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Response'
      parameters:
        - in: path
          name: referenznummer
          schema:
            type: string
          description: Referenznummer
          example: "10005-955011998040991647-B"
          required: true
          

security:
  - APIKeyHeaders: []

components:
  securitySchemes:
    APIKeyHeaders:    
      type: apiKey
      in: header
      name: X-API-Key
      description: "X-API-Key ist die Client-ID 919b0af7-6e5f-4542-a7f5-04268b8bae2e"
  
  schemas:    
    Response:
      type: object
